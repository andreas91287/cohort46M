<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillfair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <header class="container">
        <div class="row align-items-center">
            <h1 class="col-md-4">Cohort 46</h1>
            <nav class="col-md-8 row">
                <p class="col-md-2 offset-md-6 text-center">newest</p>
                <p class="col-md-2 text-center">catalogue</p>
                <p class="col-md-2 text-center">contact</p>
            </nav>
        </div>
    </header>
    <section class="banner d-flex align-items-center justify-content-center">
        <div class="text-center">
            <h2>Skillfair</h2>
            <h3>This year best</h3>
            <a class="btn btn-primary" href="#">See all</a>
        </div>
    </section>
    <section class="container">
        <div class="row">
            <figure class="col-md-6">
                <p class="text-center">gifts</p>
                <img class="w-100" src="./Images/gifts.jpg" alt="gifts">
            </figure>
            <figure class="col-md-6">
                <p class="text-center">antique</p>
                <img class="w-100" src="./Images/antique.jpg" alt="antique">
            </figure>
            <figure class="col-md-6">
                <p class="text-center">kitchen</p>
                <img class="w-100" src="./Images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class="col-md-6">
                <p class="text-center">woodwork</p>
                <img class="w-100" src="./Images/woodwork.jpg" alt="woodwork">
            </figure>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-md-4">&copy; Cohort 46</p>
            <ul class="col-md-8 list-unstyled row">
                <li class="col-md-1 offset-md-9"><img src="./Images/facebook.svg" alt="Facebook"></li>
                <li class="col-md-1"><img src="./Images/instagram.svg" alt="Instagram"></li>
                <li class="col-md-1"><img src="./Images/twitter.svg" alt="Twitter"></li>
            </ul>
        </div>
    </footer>
</body>

</html>

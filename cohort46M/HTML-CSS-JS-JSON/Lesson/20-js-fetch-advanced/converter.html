<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="./converter.js" defer></script>
</head>
<body>
    <label>FROM:
        <input type="text" id="from" value="eur">
    </label>
    <label>TO:
        <input type="text" id="to" value="rub">
    </label>
    <label>SUM:
        <input type="number" id="sum" min="0">
    </label>
    <button id="convert">Convert</button>
    <!-- .result => class
    #result => id -->
    <!-- <div class="resut"></div> -->
    <div id="result"></div>
</body>
</html>

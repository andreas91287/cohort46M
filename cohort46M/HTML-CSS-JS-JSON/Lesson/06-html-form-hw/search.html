<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form action="https://jsonplaceholder.typicode.com/posts" method="get">
        <fieldset>
            <legend>JSON Placeholder search</legend>
            <label>
                User ID: 
                <input type="number" min="1" max="10" name="userId">
            </label>
            <button type="submit">Search</button>
        </fieldset>
    </form>
</body>
</html>
